{% extends 'base.html' %}
{% block content %}


<table class="table table-bordered">
	<thead>
		<tr>
			<th>News Source</td>
			<th>Slug</td>
			<th>Last Crawl</td>
			<th>Status</td>
		</tr>
	</thead>
	{% for source in sources %}
	<tbody>
		<tr>
			<td>{{source.name}}</td>
			<td>{{source.slug}}</td>
			<td>{{source.crawls}}</td>
			<td></td>
		</tr>
	</tbody>
	{% endfor %}
</table>


{% endblock %}
