<ol class="breadcrumb">
  {% if request.path == '/' %}
  <li>Front Page</li>
  {% else %}
  <li class="active"><a href="{% url 'index' %}">Front Page</a></li>
  {% endif %}
  {% for source in sources %}
	  {% with source.slug as slug %}
		  {% if request.path == slug %}
		  <li>Noma</li>
		  {%else%}
		  <li><a href="{% url 'sources' slug %}">{{source.name|title}}</a></li>
		  {%endif%}
	  {% endwith %}
  {% endfor %}
</ol>
